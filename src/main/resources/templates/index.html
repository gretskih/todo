<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Todo</title>
</head>
<body>
<div class="container p-0">
    <header th:insert="blocks/header :: header"></header>

        <div class="container-fluid">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Состояние</th>
                        <th scope="col">Пользователь</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td>
                            <a th:text="${task.title}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a>
                        </td>
                        <td th:text="${{task.created}}" />
                        <td>
                            <span th:if="${task.done} == true">Выполнено</span>
                            <span th:if="${task.done} == false">В процессе</span>
                        </td>
                        <td th:text="${task.user.name}" />
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row pr-3">
                <div class="col-10"></div>
                <div class="col-2"><a class="btn btn-info w-100" th:href="@{/tasks/create}">Добавить задание</a></div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
