<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Todo</title>
</head>
<body>
<div class="container p-0">
    <header th:insert="blocks/header :: header"></header>

    <div class="container-fluid">
            <div class="mb-3">
                <p th:text="${task.title}"></p>
                <p th:text="${{task.created}}"></p>
                <p th:text="${task.done}"></p>
            </div>
            <div class="mb-3">
                <p th:text="${task.description}"></p>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-info w-100" th:href="@{/done/{taskId}(taskId=${task.id})}">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-info w-100" th:href="@{/edit/{taskId}(taskId=${task.id})}">Редактировать</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/delete/{taskId}(taskId=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
